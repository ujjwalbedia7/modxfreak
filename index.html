<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>MODX FREAK</title>
<link rel="stylesheet" href="style.css">
</head>
<script>
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById("page-loader").classList.add("hide");
    }, 800); // smooth delay
  });
</script>
  
<body>
<!-- Loader -->
<div id="page-loader">
  <div class="loader-glass">
    <img src="logo.webp" alt="MODXFREAK Logo" class="loader-logo">
    <div class="loader-line"></div>
    <p>Loading MODXFREAK</p>
  </div>
</div>

<div class="background"></div>

<div class="login-card">

  <!-- LOGO -->
  <img src="logo.png" class="logo" alt="MODX FREAK">

  <h1>MODX FREAK</h1>
  <p>Premium Streaming Experience</p>

 <form onsubmit="login(event)">
  <input type="text" placeholder="Username or Email" required>
  <input type="password" placeholder="Password" required>
  <button type="submit">Sign In</button>
</form>

<script>
function login(e) {
  e.preventDefault(); // stop refresh
  window.location.href = "dashboard.html";
}
</script>


  <span class="small-text">
    New here? <a href="#">Create account</a>
  </span>

</div>

</body>
</html>
